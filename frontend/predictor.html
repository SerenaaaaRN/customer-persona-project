<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predictor | Persona AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 flex overflow-hidden">
    <aside id="sidebar-container"></aside>
    <main class="flex-1 h-screen overflow-y-auto p-8">
      <div class="max-w-4xl mx-auto space-y-8">
        <div>
          <h1 class="text-3xl font-bold tracking-tight text-slate-900">AI Persona Predictor</h1>
          <p class="text-slate-500 mt-1">Masukkan data customer untuk mengetahui segmen pasarnya secara presisi.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
            <div class="p-6 border-b border-slate-100 bg-slate-50/50">
              <h2 class="font-semibold text-slate-900 text-lg">Customer Data</h2>
            </div>
            <form id="predictionForm" class="p-6 space-y-5">
              <div class="space-y-2">
                <label class="text-sm font-medium text-slate-700">Age</label>
                <input
                  type="number"
                  name="age"
                  id="age"
                  value="25"
                  class="w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                />
                <p id="error-age" class="text-[11px] text-red-500 hidden"></p>
              </div>
              <div class="space-y-2">
                <label class="text-sm font-medium text-slate-700">Annual Income (k$)</label>
                <input
                  type="number"
                  name="annual_income"
                  id="income"
                  value="50"
                  class="w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                />
                <p id="error-income" class="text-[11px] text-red-500 hidden"></p>
              </div>
              <div class="space-y-2">
                <label class="text-sm font-medium text-slate-700">Spending Score (1-100)</label>
                <input
                  type="number"
                  name="spending_score"
                  id="score"
                  value="50"
                  class="w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                />
                <p id="error-score" class="text-[11px] text-red-500 hidden"></p>
              </div>
              <button
                type="submit"
                id="submitBtn"
                class="w-full bg-slate-900 text-white font-medium py-2.5 rounded-md hover:bg-slate-800 transition-colors flex items-center justify-center gap-2"
              >
                Analyze Customer
              </button>
            </form>
          </div>

          <div id="resultContainer">
            <div
              id="placeholder"
              class="h-full min-h-[300px] border-2 border-dashed border-slate-200 rounded-xl flex flex-col items-center justify-center p-8 text-center bg-white/50"
            >
              <div class="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center mb-4 text-slate-400">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="12" cy="12" r="10" />
                  <path d="M12 16v-4" />
                  <path d="M12 8h.01" />
                </svg>
              </div>
              <p class="text-slate-500 font-medium">Belum ada analisis</p>
              <p class="text-xs text-slate-400 mt-1">
                Hasil prediksi akan muncul di sini setelah Anda menekan tombol Analyze.
              </p>
            </div>

            <div
              id="resultCard"
              class="hidden h-full bg-white rounded-xl border-2 border-blue-500 shadow-lg p-8 space-y-6 flex flex-col justify-center"
            >
              <div class="space-y-1">
                <p class="text-blue-600 font-semibold text-xs uppercase tracking-wider">Hasil Analisis</p>
                <h3 class="text-slate-500 text-sm">Customer ini masuk dalam kategori:</h3>
              </div>
              <div id="personaName" class="text-5xl font-black text-slate-900 leading-tight"></div>
              <p id="personaDesc" class="text-slate-600 text-sm leading-relaxed"></p>
              <div class="pt-6 border-t border-slate-100 flex items-center justify-between">
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Cluster ID</span>
                <span
                  id="clusterId"
                  class="px-2 py-1 bg-slate-100 rounded text-xs font-mono font-bold text-slate-700"
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/sidebar.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
